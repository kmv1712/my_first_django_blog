{% extends 'blog/base_blog.html' %}

{% block title %}
    Create Post - {{ block.super }}
{% endblock %}

{% block content %}

    <form class="" action="{% url 'post_create_url' %}" method="post" enctype="multipart/form-data" >
    {% csrf_token %}

    {% for field in form %}
        {{ field.label }}
        {{ field }} <br />
    {% endfor %}

    {% for image in image_form %}
        {{ image.label }}
        {{ image }}
    {% endfor %}


    <input type="submit" name="submit" value="Submit" />
    </form>


{% endblock %}
